<!DOCTYPE html>
<html lang="en">
<head>

  <title>MockupsPoint</title>

  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <!-- Metro 4 -->
  <link rel="stylesheet" href="https://cdn.metroui.org.ua/v4/css/metro-all.min.css">
  <link rel="stylesheet" href="shared.css">
</head>
<body>



  <div class="container-fluid">

    <div class="app-bar-expand-md bg-cyan" data-role="appbar">
      <ul class="app-bar-menu">
        <li><a class="fg-white" href="#">MockupsPoint</a></li>
      </ul>
    </div>

    <nav data-role="ribbonmenu" class="mt-14">
      <ul class="tabs-holder">
        <li><a href="#section-items">Items</a></li>
        <li><a href="#section-list">List</a></li>
        <li><a href="#section-browse">Browse</a></li>
      </ul>

      <div class="content-holder">

        <div id="section-browse">

        </div>

        <div class="section" id="section-items">

          <div class="group">
            <button class="ribbon-button">
              <span class="icon mif-plus"></span>
              <span class="caption">New Item</span>
            </button>
            <span class="title">New</span>
          </div>




          <div class="group">

            <div class="ribbon-toggle-group button-group">

              <button class="disabled ribbon-icon-button">
                <span class="icon">
                  <span class="mif-eye"></span>
                </span>
                <span class="caption">View Item</span>
              </button>

              <button class="disabled ribbon-icon-button">
                <span class="icon">
                  <span class="mif-pencil"></span>
                </span>
                <span class="caption">Edit Item</span>
              </button>

              <button class="disabled ribbon-icon-button">
                <span class="icon">
                  <span class="mif-bin"></span>
                </span>
                <span class="caption">Delete Item</span>
              </button>
            </div>

            <span class="title">Manage</span>
          </div>

          <div class="group">
            <button class="ribbon-button">
              <span class="icon mif-attachment"></span>
              <span class="caption">Attach File</span>
            </button>
            <span class="title">File</span>
          </div>

        </div>

        <div class="section" id="section-list">
          <div class="group">
            <button class="ribbon-button">
              <span class="icon mif-plus">
              </span>
              <span class="caption">Add Column</span>
            </button>

            <button class="ribbon-button">
              <span class="icon mif-pencil">
              </span>
              <span class="caption">Edit Columns</span>
            </button>

            <span class="title">Modifying</span>
          </div>
          <div class="group">
            <button class="ribbon-button">
              <span class="icon mif-cogs">
              </span>
              <span class="caption">Edit Settings</span>
            </button>

            <span class="title">Settings</span>
          </div>
        </div>

      </div>
    </nav>


    <div class="grid mt-4">

      <div class="row">
        <div class="cell-2">
          <ul data-role="treeview">
            <li data-icon="<span class='mif-star-full'></span>" data-caption="Favorites">
              <ul>
                <li data-icon="<span class='mif-library'></span>" data-caption="Projects"></li>
                <li data-icon="<span class='mif-download'></span>" data-caption="Downloads"></li>
                <li data-icon="<span class='mif-download'></span>" data-caption="Desktop"></li>
              </ul>
            </li>
            <li data-icon="<span class='mif-onedrive'></span>" data-caption="OneDrive">
              <ul>
                <li data-caption="Documents"></li>
                <li data-caption="Projects">
                  <ul>
                    <li data-caption="Web"></li>
                    <li data-caption="Android"></li>
                    <li data-caption="Windows"></li>
                    <li data-caption="iOS"></li>
                  </ul>
                </li>
              </ul>
            </li>
          </ul>
        </div>

        <div class="cell-10">
          <h1>Custom List</h1>
          <button class="button bg-cyan cycle mini outline"><span class="fg-white icon mif-plus"></span></button>
          <button class="button link fg-cyan" href="">Add New Item</button>

          <hr />

          <table class="table">
            <thead>
              <tr>
                <th>#</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Username</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>1</td>
                <td>Bill</td>
                <td>Gates</td>
                <td>@billy</td>
              </tr>
              <tr>
                <td>2</td>
                <td>Steve</td>
                <td>Jobs</td>
                <td>@stevy</td>
              </tr>
              <tr>
                <td>3</td>
                <td>Larry</td>
                <td>Page</td>
                <td>@larry</td>
              </tr>
            </tbody>
          </table>

        </div>

      </div>

    </div>



  </div>

  <!-- jQuery first, then Metro UI JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="https://cdn.metroui.org.ua/v4/js/metro.min.js"></script>
  <script src="new-application.js"></script>
</body>
</html>
