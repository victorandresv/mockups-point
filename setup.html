<!DOCTYPE html>
<html lang="en">
<head>

  <title>Mockups Point</title>

  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <!-- Metro 4 -->
  <link rel="stylesheet" href="https://cdn.metroui.org.ua/v4/css/metro-all.min.css">
</head>
<body>

  <div class="container">
    <h1>Mockups Point</h1>
    <hr>
    <div data-role="wizard" class="h-100">

      <section>
        <div class="page-content">
          <h3>Welcome to Mockups Point.</h3>
          <p>We need config a few information for installing process.</p>
        </div>
      </section>

      <section>
        <div class="page-content">
          <h3>Administration account.</h3>
          <p>We need to create first the super admin account.</p>
          <hr />

          <div class="form-group">
            <label>Fullname</label>
            <input type="text" placeholder="Enter your Fullname"/>
          </div>
          <div class="form-group">
            <label>Email address</label>
            <input type="email" placeholder="Enter email"/>
          </div>
          <div class="form-group">
            <label>Password</label>
            <input type="password" placeholder="Type your password"/>
          </div>
          <div class="form-group">
            <label>Password confirmation</label>
            <input type="password" placeholder="Corfirm your password"/>
          </div>
        </div>
      </section>

      <section>
        <div class="page-content">
          <h3>Database information</h3>
          <p>Tell us about where you are going to locate the data.</p>
          <hr />

          <div class="form-group">
            <label>Host</label>
            <input type="text" placeholder="Enter the hostname"/>
          </div>
          <div class="form-group">
            <label>Port</label>
            <input type="text" placeholder="Enter the port"/>
          </div>
          <div class="form-group">
            <label>User</label>
            <input type="text" placeholder="Enter the database user"/>
          </div>
          <div class="form-group">
            <label>Password</label>
            <input type="text" placeholder="Enter the database password"/>
          </div>
          <div class="form-group">
            <label>Database name</label>
            <input type="text" placeholder="Enter the database name"/>
          </div>
        </div>
      </section>

    </div>
  </div>

  <!-- jQuery first, then Metro UI JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="https://cdn.metroui.org.ua/v4/js/metro.min.js"></script>
</body>
</html>
